<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #4a4a4a;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            box-sizing: border-box;
            /* Fix padding issue */
            font-size: 1rem;
            resize: vertical;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #5a6fd6;
            transform: scale(1.05);
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 1.5em;
        }

        .positive {
            color: #2ecc71;
        }

        .negative {
            color: #e74c3c;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <textarea id="inputText" placeholder="Type something here (e.g., 'I love this service!')..."></textarea>
        <br>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div id="result"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            if (!text.trim()) {
                resultDiv.innerHTML = "Please enter some text.";
                resultDiv.className = "";
                return;
            }

            resultDiv.innerHTML = '<div class="loader"></div> Analyzing...';
            resultDiv.className = "";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const confidence = (data.confidence * 100).toFixed(1);

                resultDiv.innerHTML = `Result: <span class="${data.sentiment.toLowerCase()}">${data.sentiment}</span> (${confidence}%)`;
                resultDiv.className = "";

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = "Error analyzing text.";
            }
        }
    </script>

</body>

</html>
